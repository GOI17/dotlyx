- clean: ["~"]

- defaults:
    link:
      create: true
      force: true

- create:
    - $USER_DOTFILES_PATH/shell/bash/completions
    - $USER_DOTFILES_PATH/shell/bash/themes

- link:
    ~/.bash_profile: $USER_DOTFILES_PATH/modules/shell/bash/.bash_profile
    ~/.bashrc: $USER_DOTFILES_PATH/shell/bash/.bashrc
    ~/.zimrc: $USER_DOTFILES_PATH/shell/zsh/.zimrc
    ~/.zlogin: $USER_DOTFILES_PATH/shell/zsh/.zlogin
    ~/.zshenv: $USER_DOTFILES_PATH/shell/zsh/.zshenv
    ~/.zshrc: $USER_DOTFILES_PATH/shell/zsh/.zshrc
    ~/.inputrc: $USER_DOTFILES_PATH/shell/.inputrc
    ~/.config/nix-darwin/: $USER_DOTFILES_PATH/modules/nix/*
