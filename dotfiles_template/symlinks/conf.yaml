- clean: ["~"]

- defaults:
    link:
      create: true
      force: true

- create:
    - $DOTFILES_PATH/shell/bash/completions
    - $DOTFILES_PATH/shell/bash/themes

- link:
    ~/.bash_profile: $DOTFILES_PATH/modules/shell/bash/.bash_profile
    ~/.bashrc: $DOTFILES_PATH/shell/bash/.bashrc
    ~/.zimrc: $DOTFILES_PATH/shell/zsh/.zimrc
    ~/.zlogin: $DOTFILES_PATH/shell/zsh/.zlogin
    ~/.zshenv: $DOTFILES_PATH/shell/zsh/.zshenv
    ~/.zshrc: $DOTFILES_PATH/shell/zsh/.zshrc
    ~/.inputrc: $DOTFILES_PATH/shell/.inputrc
    ~/.config/nix-darwin: $DOTFILES_PATH/modules/nix
